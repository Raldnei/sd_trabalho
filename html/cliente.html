<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Área Cliente</title>
  <link rel="stylesheet" href="/css/style-cliente.css" />
</head>
<body>
  <div class="container">
    <h1>Meus Pedidos</h1>

    <form id="form-pedido">
      <input type="text" id="descricao" placeholder="O que você quer pedir?" required />
      <input type="number" id="quantidade" min="1" placeholder="Informe a quantidade" required />
      <button type="submit">Fazer Pedido</button>
    </form>

    <div id="lista-pedidos" class="pedidos-container"></div>
  </div>

  <script type="module" src="/js/cliente.js"></script>
</body>
</html>
